---
layout: page
title: Posts
lang: en
ref: index
---
{% assign posts = site.posts | where: "lang", page.lang %}
<ul class="post-list">
    {% for post in posts %}
    <li data-category="{{ post.categories }}">
        <span class="post-meta">{{ post.date | date: "%Y/%m/%d" }}</span>
        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
            </a>
        </h2>
    </li>
    {% endfor %}
</ul>
